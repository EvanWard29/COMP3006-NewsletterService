<body>
    <div class="container-fluid">
        <div class="container-fluid header">
            <div class="row headerLink">
                <div class="col">
                    <a href="main.html"><h1 style="text-align:left;">This Is It</h1></a>
                </div>
                <div class="col">
                    <a href="account.html"><h4 style="text-align: right;">My Account</h4></a>
                </div>
            </div>

        </div>
    </div>
    <div class="row margin" style="height: 100vh">
        <div class="col-2 outline">
            <div class="container-fluid">
                <h3>TOPICS</h3>
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr><td><h4>TOPIC</h4></td></tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-10 outline">
            <div class="container">
                <h3>MY ACCOUNT</h3>
                <div class="container outline">
                    <div class="row outline" style="margin: 15px">
                        <div class="col">
                            <h4>My Details</h4>
                            <div class="row margin">
                                <div class="col">
                                    <label>Name: </label>
                                </div>
                                <div class="col">
                                    <label>DOB: </label>
                                </div>
                                <div class="col">
                                    <label>Date Joined: </label>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="col">
                                    <label>Email: </label>
                                </div>
                                <div class="col">
                                    <label>Gender: </label>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary btn-block">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row outline" style="margin: 15px">
                        <div class="col">
                            <h4>Account options</h4>
                            <div class="row margin">
                                <div class="col">
                                    <button class="btn btn-light btn-block">Change Email</button>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="col">
                                    <button class="btn btn-light btn-block">Change Password</button>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="col">
                                    <button class="btn btn-light btn-block">Manage Linked Accounts</button>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="col">
                                    <button class="btn btn-danger btn-block">Delete Account</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
